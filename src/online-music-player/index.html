<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Online Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-glitch"></div>
  <div class="app-container">
    <header class="app-header">
      <div class="logo-area">
        <img src="assets/img/logo.png" alt="Online Music Player Logo" class="logo-image">
        <div class="logo-text">
          <h1>Online Music Player</h1>
          <span>Dark Futuristic Â· Neon Blue</span>
        </div>
      </div>
    </header>

    <main class="player-layout">
      <section class="player-panel">
        <div class="disc-wrapper">
          <div class="disc-shadow"></div>
          <div class="disc">
            <div class="disc-center"></div>
          </div>
        </div>

        <div class="track-info">
          <h2 id="track-title">Track Title</h2>
          <p id="track-artist">Artist</p>
        </div>

        <div class="controls">
          <div class="time-row">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>
          <input type="range" id="progress-bar" min="0" max="100" value="0" step="0.1">
          <div class="buttons-row">
            <button id="prev-btn" class="control-btn">â®</button>
            <button id="play-btn" class="control-btn control-btn-main">â–¶</button>
            <button id="next-btn" class="control-btn">â­</button>
          </div>
          <div class="volume-row">
            <span class="volume-icon">ğŸ”Š</span>
            <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="0.8">
          </div>
        </div>
      </section>

      <aside class="playlist-panel">
        <h3>Playlist</h3>
        <ul id="playlist"></ul>
      </aside>
    </main>
  </div>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
